<script type="text/javascript">

function moudles(){

function images(){
	$.ajax({
    url:'/app/media/images',
    type:'Get', //GET
   // async:true,    //或false,是否异步
   
    timeout:5000,    //超时时间
    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
    contentType : 'application/json;charset=UTF-8', //contentType很重要   
    beforeSend:function(xhr){
      
        console.log('发送前')
    },
    success:function(data,textStatus,jqXHR){
        console.log(data)
        console.log(textStatus)
        console.log(jqXHR)
      if(data.code=="0"){
    	  var str='';
		var result=data.data.result;
    	 for (var i = 0; i < result.length; i++) {
    	 str+='<img alt="" src="'+'http://39.106.129.135:88'+result[i].imageUrl+'"    height="200" width="500">'
  			+'<span >'+'id:&nbsp'+result[i].id+'</span>'
		}
    	 console.log(str)
			$("#images").append($(str));
      }else{
    	  alert(data.msg)
      }
    },
    error:function(xhr,textStatus){
        console.log('错误')
        console.log(xhr)
        console.log(textStatus)
    },
    complete:function(){
        console.log('结束')
    }
})
}

</script>
